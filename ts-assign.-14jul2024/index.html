<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP Class Implementations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>OOP Class Implementations</h1>
        <!--Employee Class-->
        <div id="empClass" class="class-container">
            <h1>Employee Management</h1>
        <form id="employeeForm">
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="number" id="id" required>
            </div>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required>
            </div>
            <div class="form-group">
                <label for="salary">Salary:</label>
                <input type="number" id="salary" required>
            </div>
            <button type="button" onclick="createEmployee()">Create Employee</button>
        </form>
        <div id="employeeDetails" class="employee-details"></div>
        </div>

        <!-- Time Class -->
        <div id="timeClass" class="class-container">
            <h2>Time Class</h2>
            <p id="timeOutput"></p>
        </div>

        <!-- Date Class -->
        <div id="dateClass" class="class-container">
            <h2>Date Class</h2>
            <p id="dateOutput"></p>
        </div>

        <!-- Account Class -->
        <div id="accountClass" class="class-container">
            <h2>Account Class</h2>
            <p id="accountOutput"></p>
        </div>

        <!-- InvoiceItem Class -->
        <div id="invoiceItemClass" class="class-container">
            <h2>InvoiceItem Class</h2>
            <p id="invoiceItemOutput"></p>
        </div>

        <!-- Rectangle Class -->
        <div id="rectangleClass" class="class-container">
            <h2>Rectangle Class</h2>
            <p id="rectangleOutput"></p>
        </div>

        <!-- Circle Class -->
        <div id="circleClass" class="class-container">
            <h2>Circle Class</h2>
            <p id="circleOutput"></p>
        </div>

        <!-- Circle with Color Class -->
        <div id="circleColorClass" class="class-container">
            <h2>Circle with Color Class</h2>
            <p id="circleColorOutput"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>


    <script src="app.js"></script>
</body>
</html>
