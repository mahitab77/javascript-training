<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Length Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Recursive String Length Calculator</h1>
        <form id="string-form">
            <label for="input-string">Enter a string:</label>
            <input type="text" id="input-string" name="input-string" required>
            <button type="submit">Calculate Length</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
