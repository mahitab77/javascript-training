<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Multiplication Table</h1>
        <button id="generate-table">Generate Table</button>
        <div class="tables">
            <div id="column-1" class="table-column blue-column"></div>
            <div id="column-2" class="table-column red-column"></div>
            <div id="column-3" class="table-column blue-column"></div>
            <div id="column-4" class="table-column red-column"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
