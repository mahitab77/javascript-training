<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Position Elements</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Odd Position Elements Finder</h1>
        <form id="list-form">
            <label for="input-list">Enter a list of elements (comma-separated):</label>
            <input type="text" id="input-list" name="input-list" required>
            <button type="submit">Find Odd Position Elements</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
